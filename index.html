<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./src/css/main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="./src/js/main.js"></script>
    <title>Geode Cracker model viewer</title>
  </head>
  <body>
      <section class="banner banner--top">
        <figure class="banner__figure">
          <img class="banner__figure__image" src="./src/img/BannerTop.png" alt="A picture of a rocky banner">>
        </figure>
      </section>
      <main>
        <h1 class="loading" id="loading">LOADING...</h1>
        <model-viewer class="modelviewer" id="geodeModel" shadow-intensity="1" src="./src/models/amethyst.glb"
        alt="A 3D model of a geode " ar auto-rotate camera-controls>
          <button class="button button--ar" slot="ar-button" id="ar-button">
             View in AR
          </button>
        </model-viewer>
      </main>
      <section class="banner banner--bottom">
        <figure class="banner__figure">
          <img class="banner__figure__image" src="./src/img/BannerBottom.png" alt="A picture of a rocky banner">
        </figure>
        <nav class="navigation">
          <button class="navigation__link" onClick="redirect('collection');">
              <img class="navigation__link__img" src="./src/img/info.png" alt="An information icon"/>
              - info
          </button>
        </nav>
      </section>
  </body>
</html>
